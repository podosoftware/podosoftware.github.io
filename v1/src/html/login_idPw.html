<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 여기에 head.html을 인클루드 -->
    @@include('head.html')

    <title>Login ID/PW</title>

</head>
<body>
    <div class="wrap">
        <!--    Header START    -->
        <!-- 여기에 Header.html을 인클루드 -->
        @@include('header.html')
<!--        <div id="header" data-include-path="header.html"></div>-->
        <!--    Header END    -->

        <!--    본문영역 START    -->
        <main class="body-container">
            <!--        breadcrumb START        -->
            <section class="breadcrumb">
                <div class="container">
                    <ul class="menu">
                        <li><a href="index.html"><i class="icon-home"></i></a></li>
                        <li>Login ID/PW</li>
                    </ul>
                </div>
            </section>
            <!--        breadcrumb END        -->

            <section class="sec-">
                <div class="container">
                    <h2>Login ID/PW</h2>

                    <div class="flex-group">
                        <!--                B2C START    -->
                        <article id="badge" class="article-">
                            <h3 class="title"># Login ID/PW</h3>
                            <p>input type password가 있을 경우 form에 감싸기</p>
                            <p>리스트 벽이 있을 경우 쓰이는 class line-list</p>

                            <div class="sec-cont mt30">
                                <div class="login-wrap">
                                    <div class="login-box">
                                        <h1><img src="../guide/logo.png" alt="로고"></h1>
                                        <form action="/">
                                            <div class="flex-col gap10">
                                                <input type="text" class="k-textbox size-b" placeholder="아이디를 입력해 주세요.">
                                                <input type="password" class="k-textbox size-b" placeholder="비밀번호를 입력해 주세요.">
                                            </div>

                                            <label for="login_chk" class="check-box">
                                                <input type="checkbox" id="login_chk" value="Y">
                                                <i class="check"></i>
                                                로그인 유지
                                            </label>

                                            <button type="button" class="btn-point size-b round-8">로그인</button>
                                        </form>

                                        <ul class="line-list">
                                            <li>
                                                <a href="login_idPw.html">아이디/비밀번호 찾기</a>
                                            </li>
                                            <li>
                                                <a href="/">다른 회사로 로그인</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <!--                B2C END    -->

                        <div class="guid-table-box">
                            <div class="guid-table-fixed">
                                <strong>Class</strong>
                                <strong>내용</strong>
                            </div>
                            <ul id="guidClass"></ul>
                        </div>
                    </div>


                </div>

            </section>
        </main>

        <footer></footer>
    </div>

    <script>
        var currentPath = window.location.pathname;
        var currentHash = window.location.hash;

        $(function () {
            $(".loginTab .liLIdPw a").addClass("active");

            var html = "";
            var guidData = [
                { classNm: "login-wrap", cont: "화면 전체 사용할때 씌우는 wrap class"},
                { classNm: "login-box", cont: "특정한 경우 사용되는 box class"},
                { classNm: "line-list", cont: "row 리스트에 line 벽이 있을 경우 사용되는 class"},
            ];

            for(var i=0; i < guidData.length; i++) {
                html += "<li>";
                html += "   <p class='left'>"+guidData[i].classNm+"</p>";
                html += "   <p class='right'>"+guidData[i].cont+"</p>";
                html += "</li>";
            }

            $("#guidClass").html(html);
        });
    </script>
</body>
</html>
