        <!--    Header END    -->

        <!--    본문영역 START    -->
        <main class="body-container">
            <!--        breadcrumb START        -->
            <section class="breadcrumb">
                <div class="container">
                    <ul class="menu">
                        <li><a href="index.html"><i class="icon-home"></i></a></li>
                        <li>Badge</li>
                    </ul>
                </div>
            </section>
            <!--        breadcrumb END        -->

            <section class="sec-">
                <div class="container">
                    <h2>Badge</h2>

                    <div class="flex-group">
                        <!--                B2C START    -->
                        <article id="badge" class="article-">

    <script>
        var currentPath = window.location.pathname;
        var currentHash = window.location.hash;

        $(function () {
            $(".badge- .liBadge a").addClass("active");

            var html = "";
            var guidData = [
                { classNm: "b2b-badge", cont: "b2b 뱃지 교육유형 css"},
            ];

            for(var i=0; i < guidData.length; i++) {
                html += "<li>";
                html += "   <p class='left'>"+guidData[i].classNm+"</p>";
                html += "   <p class='right'>"+guidData[i].cont+"</p>";
                html += "</li>";
            }

            $("#guidClass").html(html);
        });
    </script>
