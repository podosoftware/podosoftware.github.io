<podo-date-picker
        input-id="myDatePicker"
        value="2025-04-01"
        min="2025-01-01"
        max="2025-12-31"
        format="yyyy-MM-dd">
</podo-date-picker>
<!-- input-id : id 지정, value : 값, min : 최소, max: 최대, format : 날짜의 표시 형식 -->

<podo-date-time-picker
        input-id="myDateTimePicker"
        value="2025-04-01T15:30"
        min="2025-01-01T00:00"
        max="2025-12-31T23:59"
        format="yyyy-MM-dd HH:mm">
</podo-date-time-picker>
<!-- input-id : id 지정, value : 값, min : 최소, max: 최대, format : 날짜의 표시 형식 -->

<podo-time-picker
        input-id="myTimePicker"
        value="15:30:00"
        min="08:00:00"
        max="18:00:00"
        format="hh:mm tt">
</podo-time-picker>
<!-- input-id : id 지정, value : 값, min : 최소, max: 최대, format : 시간 표시 형식 -->
